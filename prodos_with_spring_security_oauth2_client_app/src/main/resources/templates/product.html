<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Welcome to Prodos Application, a Product Management Tool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>

    <body>
    	<table style="background-color: gray;">
    		<tr style="width: 100%">
	    		<td style="width: 1%">
	    			<img alt="prodos logo" src="http://localhost:9000/prodosapp/images/logo.jpg" height="150px;">
	    		</td>
	    		<td style="width: 55%" align="left">
	    			<h2>Welcome to Prodos Application, a Product Management Tool</h2>
	    		</td>
    		</tr>
    	</table>
    	
    	<div align="center" style="height: 400px;">
    		<div th:switch="${product}">
			    <h2 th:case="null">No Product found!</h2>
			        <div th:case="*">
			            <h2>Product Details</h2>
			            <table border="1">
			                <thead>
			                    <tr>
			                        <th>Name</th>
			                        <th>Type</th>
			                        <th>Brand</th>
			                        <th>Description</th>
			                        <th>Edit</th>
			                        <th>Delete</th>
			                    </tr>
			                </thead>
			                <tbody>
			                <tr>
			                    <td th:text="${product.name}"></td>
			                    <td th:text="${product.type}"></td>
			                    <td th:text="${product.brand}"></td>
			                    <td th:text="${product.description}"></td>
			                    <td><a th:href="@{/edit/{id}(id=${product.id})}">Edit</a></td>
			                    <td><a th:href="@{/delete/{id}(id=${product.id})}">Delete</a></td>
			                </tr>
			            </tbody>
			        </table>
			    </div> <br/>     
			     <p><a href="create-product">Add a new product</a></p>
			</div>
		
    	</div>
		<table style="background-color:gray;width: 100%;height: 70px;">
			<tr style="width: 100%" align="center">
	   		<td style="width: 100%"><b> PRODOS a Product Management Tool &copy; <a href="https://www.dineshonjava.com/" target="_blank"> Dinesh on Java </a></b></td>
	   		</tr>
    	</table>
    	
	 </body>
</html>
