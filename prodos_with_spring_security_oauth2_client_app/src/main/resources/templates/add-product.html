<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Welcome to Prodos Application, a Product Management Tool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>

    <body>
    	<table style="background-color: gray;">
    		<tr style="width: 100%">
	    		<td style="width: 1%">
	    			<img alt="prodos logo" src="http://localhost:9000/prodosapp/images/logo.jpg" height="150px;">
	    		</td>
	    		<td style="width: 55%" align="left">
	    			<h2>Welcome to Prodos Application, a Product Management Tool</h2>
	    		</td>
    		</tr>
    	</table>
    	<div align="left" style="height: 400px;">
    		<br/>
    		<div align="center">
    			<h2>Add a new Product</h2><br/>
    			<form action="create-product" method="post">
    				<table>
    					<tr>
    						<td>ID:</td>
    						<td><input type="text" name="id" th:value="${product.id}"/></td>
    					</tr>
    					<tr>
    						<td>Name:</td>
    						<td><input type="text" name="name" th:value="${product.name}"/></td>
    					</tr>
    					<tr>
    						<td>Brand:</td>
    						<td><input type="text" name="brand" th:value="${product.brand}"/></td>
    					</tr>
    					<tr>
    						<td>Type:</td>
    						<td><input type="text" name="type" th:value="${product.type}"/></td>
    					</tr>
    					<tr>
    						<td>Description:</td>
    						<td><input type="text" name="description" th:value="${product.description}"/></td>
    					</tr>
    					<tr>
    						<td></td>
    						<td> <input type="Submit" name="Create Product" value="Create Product"></td>
    					</tr>
    				</table>
	    		</form>
    		</div>
    	
    	</div>
		
		<table style="background-color:gray;width: 100%;height: 70px;">
			<tr style="width: 100%" align="center">
	   		<td style="width: 100%"><b> PRODOS a Product Management Tool &copy; <a href="https://www.dineshonjava.com/" target="_blank"> Dinesh on Java </a></b></td>
	   		</tr>
    	</table>
	 </body>
</html>
